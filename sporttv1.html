<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmissão Sport TV 1</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Garante que não haja rolagem na página principal */
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 800px; /* Define a altura visível para 800px */
            overflow: hidden; /* Esconde o conteúdo que ultrapassa os 800px */
        }
        iframe {
            position: absolute;
            top: -100px; /* Remove os 100px superiores */
            left: 0;
            width: 100%;
            height: 1000px; /* Certifique-se de que a altura seja suficiente para cobrir o deslocamento */
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://www.pirilampo.tv/live-tv/sport-tv-1.html" 
            allowfullscreen 
            scrolling="no">
        </iframe>
    </div>
    <script>
        // Tenta bloquear o scroll no iframe (caso seja permitido pelo mesmo domínio)
        document.querySelector('iframe').addEventListener('load', function() {
            try {
                const iframeDoc = this.contentDocument || this.contentWindow.document;
                if (iframeDoc) {
                    iframeDoc.body.style.overflow = 'hidden'; // Bloqueia o scroll no corpo do iframe
                }
            } catch (e) {
                console.warn('Não foi possível modificar o iframe devido a políticas de segurança (cross-origin).');
            }
        });
    </script>
</body>
</html>
