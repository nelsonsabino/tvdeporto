<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmiss√£o Sport TV 1</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: -100px;
            left: 0;
            width: 100%;
            height: calc(100% + 200px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.pirilampo.tv/live-tv/sport-tv-1.html" allowfullscreen allow="fullscreen"></iframe>
    </div>
    <script>
        window.onload = function() {
            document.querySelector('iframe').requestFullscreen().catch(err => {
                console.log("Erro ao tentar entrar em fullscreen: ", err.message);
            });
        }
    </script>
</body>
</html>
