<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmissão Sport TV 1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Impede o scroll da página */
            position: fixed; /* Garante que a página não role */
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 800px; /* Limita a altura visível do iframe */
            overflow: hidden; /* Garante que apenas 800px do iframe fiquem visíveis */
        }
        iframe {
            position: absolute;
            top: -100px; /* Move o conteúdo 100px para cima */
            left: 0;
            width: 100%;
            height: calc(100% + 200px); /* Ajusta a altura do iframe para permitir o recorte */
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.pirilampo.tv/live-tv/sport-tv-1.html" allowfullscreen></iframe>
    </div>
</body>
</html>
