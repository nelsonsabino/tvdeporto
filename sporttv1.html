<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmissão Sport TV 1</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Desativa o scroll */
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%; /* Ocupar toda a altura da janela */
            overflow: hidden; /* Garante que o iframe não ultrapasse a área */
        }
        iframe {
            position: absolute;
            top: 0; /* Alinha o iframe ao topo */
            left: 0; /* Alinha o iframe à esquerda */
            width: 100%;
            height: 100%; /* Ocupar toda a altura da área disponível */
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.pirilampo.tv/live-tv/sport-tv-1.html" allowfullscreen></iframe>
    </div>
    <script>
        window.onload = function() {
            const iframe = document.querySelector('iframe');
            // Tenta entrar em fullscreen assim que a página carrega
            iframe.requestFullscreen().catch(err => {
                console.log("Erro ao tentar entrar em fullscreen: ", err.message);
            });
        }
    </script>
</body>
</html>
